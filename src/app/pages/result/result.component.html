<div
  class="row justify-content-center align-items-center flex-column p-0 m-0"
  *ngIf="!isLoading"
>
  <div *ngIf="data" class="col-auto p-5">
    <span>{{ data.text }}</span>
  </div>
</div>
<div
  class="row justify-content-center align-items-center flex-column p-0 m-0"
  *ngIf="isLoading"
>
  <div class="col-10 text-center p-5">
    <span>Loading... Please wait</span>
  </div>
</div>
